<div class="w-full h-screen:f bg-gray-50 dark:bg-gray-900">
    <div class="flex felx-col items-center justify-center px-6 py-6 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Login
                </h1>
                <form  class="space-y-4 md:space-y-6" [formGroup]="loginForm">
                    <div>
                        <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-red-600">Muss gesetzt sein</small>
                        <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                        <input type="text" 
                            formControlName="username" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            placeholder="Benutzername Eingeben"/>
                    </div>
                    <div>
                        <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-red-600">Muss gesetzt sein</small>
                        <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input [type]="type" 
                            formControlName="password" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Password eingeben" />
                        <span (click)="hideShowPassword()">Show</span>
                    </div>
                    <button (click) ="onLogin()" type="submit" class="w-full text-white bg-blue-500 hover: bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark: bg-blue-600 dark:hover: bg-blue-700 dark:focus: bg-blue-800">Sign in</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                       Hast du noch keinen Account? <a routerLink="/signup" class="font-medium text-primary-600 hover:underline dark:text-primary-500">SignUp</a>
                    </p>
                </form>    
            </div>
        </div>
    </div>
</div>
