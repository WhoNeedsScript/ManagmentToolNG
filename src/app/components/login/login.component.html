<div class="h-screen bg-slate-600 flex justify-center items-center">
   <form [formGroup]="loginForm">
        <h3> Login</h3>
        <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-red-600">Muss gesetzt sein</small>
        <div>
            <label>User Name</label>
            <input type="text" 
                formControlName="username" 
                class="mb-3 ml-3 rounded"
                placeholder="Benutzername eingeben" />
        </div>
        <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-red-600">Muss gesetzt sein</small>
        <div class="flex">
            <label>Password</label>
            <input [type]="type" 
                formControlName="password" 
                class="mb-3 ml-3 rounded"
                placeholder="Password eingeben" />
            <span (click)="hideShowPassword()">Show</span>
        </div>
        <span>Sign Up
            <a routerLink='/signup'>Sign Up</a>
        </span>
        <button (click) ="onSubmit()" id="forget" type="submit">Login</button>
    </form>    
</div>
